        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #e50914;
        }

        .content-item {
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            justify-content: space-between;
            display: flex;
        }
       
        .content-item img{
            width: 10%;
            height:auto;
          
        }

        footer {
            background-color: RED;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #8e8e8e;
        }
