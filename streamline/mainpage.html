    <title>Streamline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Tahoma (sans-seriaf);
            background-color: #1f1f1f;
            color: #fff;
        }

        header {
            background-color: #DC143C;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }

        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0931e5;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #e50914;
        }

        .content-item {
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            justify-content: space-between;
        }

        .content-item img {
            width: 10%;
            height:auto;
            
        }

        footer {
            background-color: RED;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #8e8e8e;
        }
    </style>
</head>
